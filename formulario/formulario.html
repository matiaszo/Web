<!DOCTYPE html>

<head>

<br>
<header>
    <h1>Formulario</h1>

<body>
    <form>

    </form>
    <form>
        <input type="button" name="Botao" value="OK">
    </form>
    <form>

        <input type="checkbox" name="opcao" value="2"> escolha2

        <br>
        <br>
