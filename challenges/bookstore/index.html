<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Gupter:wght@400;500;700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Book store</title>
</head>

<body>
    <header>
            <div class="row">
                <img src="./foto_livro.png" width="50" height="50">
                <h3>BookStore</h3>
            </div>
            <div class="row">
                <form>
                    <input type="text" name="Nome" id="Texto" placeholder="Digite o nome de um livro">
                </form>
                <form>
                    <input type="button" name="botao" value="OK">
                </form>
            </div>
    </header>
    <main>
        <div class="center">
            <h1>Escolha um livro</h1>
        </div>

        <div class="midle">
                <a class="image" href="https://www.amazon.com.br/Sapiens-Uma-Breve-Hist%C3%B3ria-Humanidade/dp/8525432180"><img src="./livro_sapiens.jpg"></a>
                <a class="image" href="https://www.amazon.com.br/Leonardo-Vinci-Walter-Isaacson/dp/8551002570"><img src="./livro_daVinci.jpg"></a>
                <a class="image" href="https://www.amazon.com.br/Fundamentos-Matem%C3%A1tica-Elementar-Gelson-Iezzi/dp/853571684X"><img src="./livro_FMETrig.jpg"></a>
                <a class="image" href="https://www.amazon.com.br/Cristiano-Ronaldo-Biograf%C3%ADa-Guillem-Balagu%C3%A9/dp/8484597377"><img src="./livro_cr7.jpg"></a>
        </div>
    </main>
</body>
</html>
