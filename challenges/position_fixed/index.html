        <div class="verde"></div>

    <button id="botao" type="button" onclick="aumentar()">click</button>

        let x=0;
        const text = document.getElementById("botao");
        function aumentar()
        {
            x++;
            if(x == 12)

                window.location.href = "./nova.html"
            }
            text.textContent = x;
        }
